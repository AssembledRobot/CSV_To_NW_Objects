<!DOCTYPE html>
<html>
<head>
  <title>CSV To Nextworld</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSV to Nextworld Converter</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="csvfile" accept=".csv" required />
    
    <div class="checkbox-group">
      <label><input type="checkbox" name="dataItems"> Data Items</label>
      <label><input type="checkbox" name="securityGroups"> Security Groups</label>
      <label><input type="checkbox" name="tables"> Tables</label>
      <label><input type="checkbox" name="applications"> Applications</label>
      <label><input type="checkbox" name="permissionsMain"> Permissions</label>
      <div class="permission-types">
        <label><input type="checkbox" name="permissionApps"> Apps</label>
        <label><input type="checkbox" name="permissionTableR"> Table R</label>
        <label><input type="checkbox" name="permissionTableRU"> Table RU</label>
        <label><input type="checkbox" name="permissionTableRUI"> Table RUI</label>
        <label><input type="checkbox" name="permissionTableRUID"> Table RUID</label>
        <label><input type="checkbox" name="permissionLogicBlocksR"> Logic blocks R only</label>
        <label><input type="checkbox" name="permissionLogicBlocksRUID"> Logic blocks</label>
      </div>
      <label><input type="checkbox" name="rolesMain"> Roles</label>
      <div class="role-types">
        <label><input type="checkbox" name="roleViewer"> Viewer</label>
        <label><input type="checkbox" name="roleProcessor"> Processor</label>
        <label><input type="checkbox" name="roleAdmin"> Admin</label>
      </div>
    </div>

    <button type="submit">Process CSV</button>
  </form>

  <hr>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
